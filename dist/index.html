<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .titlebar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #202020;
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-app-region: drag;
            user-select: none;
            z-index: 9999;
            border-bottom: 1px solid #333;
        }

        .titlebar-left {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 12px;
            flex: 1;
        }

        .nav-buttons {
            display: flex;
            gap: 4px;
            -webkit-app-region: no-drag;
        }

        .nav-btn {
            width: 32px;
            height: 28px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: #333;
            color: #fff;
        }

        .nav-btn:active {
            background: #444;
        }

        .app-title {
            color: #888;
            font-size: 13px;
            font-weight: 500;
            margin-left: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .page-title {
            color: #ccc;
            font-size: 13px;
            margin-left: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .titlebar-right {
            display: flex;
            -webkit-app-region: no-drag;
        }

        .window-btn {
            width: 46px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            transition: background 0.2s;
        }

        .window-btn:hover {
            background: #333;
        }

        .window-btn.close:hover {
            background: #e81123;
            color: white;
        }

        .content {
            margin-top: 40px;
            height: calc(100vh - 40px);
        }

        /* Icon styles using Unicode symbols */
        .icon-back::before { content: '←'; font-size: 18px; }
        .icon-forward::before { content: '→'; font-size: 18px; }
        .icon-reload::before { content: '↻'; font-size: 18px; }
        .icon-minimize::before { content: '−'; font-size: 16px; }
        .icon-maximize::before { content: '□'; font-size: 14px; }
        .icon-close::before { content: '×'; font-size: 20px; }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-left">
            <div class="nav-buttons">
                <button class="nav-btn" id="backBtn" title="Go Back">
                    <span class="icon-back"></span>
                </button>
                <button class="nav-btn" id="forwardBtn" title="Go Forward">
                    <span class="icon-forward"></span>
                </button>
                <button class="nav-btn" id="reloadBtn" title="Reload">
                    <span class="icon-reload"></span>
                </button>
            </div>
            <span class="app-title" id="appTitle">App Name</span>
            <span class="page-title" id="pageTitle">Page Title</span>
        </div>
        <div class="titlebar-right">
            <button class="window-btn minimize" id="minimizeBtn" title="Minimize">
                <span class="icon-minimize"></span>
            </button>
            <button class="window-btn maximize" id="maximizeBtn" title="Maximize">
                <span class="icon-maximize"></span>
            </button>
            <button class="window-btn close" id="closeBtn" title="Close">
                <span class="icon-close"></span>
            </button>
        </div>
    </div>

    <div class="content" id="content">
        <!-- Your web content will be loaded here -->
        <iframe id="webview" src="https://example.com" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script>
        // Check if running in Tauri
        const isTauri = window.__TAURI__ !== undefined;

        if (isTauri) {
            const { appWindow } = window.__TAURI__.window;
            const { invoke } = window.__TAURI__.tauri;

            // Navigation buttons
            document.getElementById('backBtn').addEventListener('click', () => {
                invoke('go_back');
            });

            document.getElementById('forwardBtn').addEventListener('click', () => {
                invoke('go_forward');
            });

            document.getElementById('reloadBtn').addEventListener('click', () => {
                invoke('reload_page');
            });

            // Window controls
            document.getElementById('minimizeBtn').addEventListener('click', () => {
                appWindow.minimize();
            });

            document.getElementById('maximizeBtn').addEventListener('click', async () => {
                const isMaximized = await appWindow.isMaximized();
                if (isMaximized) {
                    appWindow.unmaximize();
                } else {
                    appWindow.maximize();
                }
            });

            document.getElementById('closeBtn').addEventListener('click', () => {
                appWindow.close();
            });

            // Update page title
            const iframe = document.getElementById('webview');
            iframe.addEventListener('load', () => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    document.getElementById('pageTitle').textContent = iframeDoc.title || 'Loading...';
                } catch (e) {
                    // Cross-origin restriction
                    console.log('Cannot access iframe title due to CORS');
                }
            });
        }

        // Set app title from config
        document.getElementById('appTitle').textContent = 'Pake App';
    </script>
</body>
</html>
